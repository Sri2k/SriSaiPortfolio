
  <div class="command-prompt-container" *ngIf="isOpen">
    <!-- Close button -->
    <button (click)="closeCommandPrompt()">Close</button>
    <div class="terminal">
      <pre class="output textboxid">{{ output }}</pre>
      <span class="textboxid">></span><input class="input textboxid"[(ngModel)]="input" (keyup.enter)="handleCommand()" (keydown.arrowUp)="navigateHistory('up')" (keydown.arrowDown)="navigateHistory('down')" />
      <div class="available-commands textboxid">Available commands: {{ formattedMasterCommands.join(', ') }}</div>
    </div>
  </div>
